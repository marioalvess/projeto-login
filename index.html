<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">
            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="login">Login</label>      
                        <input type="email" name="login" id="login" class="login" placeholder="seu e-mail" autocomplete="email" required maxlength="30">                           
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>                 
                        <input type="password" name="senha" id="senha" class="senha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20"> 
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha
                    </a>
                </form>

            </div>

        </section>
    </main>
    
    
</body>
</html>
